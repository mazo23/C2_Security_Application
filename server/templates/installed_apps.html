<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installed Apps</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Installed Applications</h1>

        {% if apps %}
        <ul class="app-list">
            {% for app in apps %}
            <li>{{ app }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="no-data">No installed applications found.</p>
        {% endif %}

        <a href="/devices" class="back-link">Back to Devices</a>
    </div>
</body>
</html>
